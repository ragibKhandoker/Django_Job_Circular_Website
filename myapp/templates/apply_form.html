<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f5f7fa);
            margin: 0;
            padding: 0;
            color: #2d3748;
        }

        .container {
            max-width: 720px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.01);
        }

        h1 {
            text-align: center;
            color: #2b2d42;
            font-size: 2rem;
            margin-bottom: 30px;
            position: relative;
        }

        h1::after {
            content: '';
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            display: block;
            margin: 12px auto 0;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 6px;
            color: #4b5563;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            background: #f9fafb;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            border-color: #6366f1;
            background: #fff;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 140px;
        }

        input[type="file"] {
            padding: 12px;
            border: 2px dashed #cbd5e0;
            background: #f8fafc;
            border-radius: 8px;
            font-size: 0.95rem;
            color: #4a5568;
        }

        .file-upload label {
            margin-bottom: 6px;
        }

        button[type="submit"] {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.3);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Apply for: {{ job.title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="hidden" name="job_id" value="{{ job.id }}">

            <div class="form-group">
                <label>Full Name:</label>
                <input type="text" name="full_name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="tel" name="phone">
            </div>

            <div class="form-group">
                <label>Cover Letter:</label>
                <textarea name="cover_letter" rows="5"></textarea>
            </div>

            <div class="form-group file-upload">
                <label>Resume (PDF only):</label>
                <input type="file" name="resume" accept=".pdf" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
</body>
</html>
