<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Educational Background</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    .education-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .education-card:hover {
      transform: scale(1.02);
    }

    .degree {
      font-size: 1.3em;
      font-weight: bold;
      color: #34495e;
      margin-bottom: 5px;
    }

    .subject {
      font-size: 1.1em;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .institute {
      color: #2980b9;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .details {
      color: #555;
      margin-bottom: 10px;
    }

    .result {
      font-weight: bold;
      color: #27ae60;
    }

    .year {
      color: #7f8c8d;
    }
  </style>
</head>
<body>

  <div class="education-card">
    <div class="degree">Bachelor of Science (B.Sc.)</div>
    <div class="subject">Subject: Computer Science & Engineering</div>
    <div class="institute">University of Example</div>
    <div class="details">
      <span class="result">Result: CGPA 3.85 out of 4.00</span> <br>
      <span class="year">Passing Year: 2022</span>
    </div>
  </div>

  <div class="education-card">
    <div class="degree">Higher Secondary Certificate (HSC)</div>
    <div class="subject">Subject: Science</div>
    <div class="institute">Example Govt. College</div>
    <div class="details">
      <span class="result">Result: GPA 5.00 out of 5.00</span> <br>
      <span class="year">Passing Year: 2018</span>
    </div>
  </div>

</body>
</html>
