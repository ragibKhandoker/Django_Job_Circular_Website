<!DOCTYPE html>
<html>
<head>
    <title>Candidate Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            padding: 10px;
        }

        .fade-in-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .fade-in-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container .title {
            font-size: 28px;
            font-weight: 600;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -10px;
            height: 3px;
            width: 40px;
            border-radius: 5px;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
        }

        form {
            margin-top: 20px;
        }

        form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form p {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
            position: relative;
        }

        form p label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
        }

        form p input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 8px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form p input:focus,
        form p input:valid {
            border-color: #2193b0;
            box-shadow: 0 4px 6px rgba(33, 147, 176, 0.3);
        }

        form .button {
            height: 45px;
            margin: 35px 0;
        }

        form .button button {
            height: 100%;
            width: 100%;
            border-radius: 8px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #6dd5ed, #2193b0);
            box-shadow: 0 6px 10px rgba(33, 147, 176, 0.15);
        }

        form .button button:hover {
            background: linear-gradient(-135deg, #6dd5ed, #2193b0);
            box-shadow: 0 8px 15px rgba(33, 147, 176, 0.2);
        }

        .errorlist {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            list-style: none;
        }

        @media(max-width: 584px) {
            .container {
                padding: 25px 20px;
                max-width: 100%;
            }

            form p {
                width: 100%;
                margin-bottom: 15px;
            }
        }

        @media(max-width: 459px) {
            .container {
                padding: 25px 15px;
            }
        }

        .django-messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #f5c6cb;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #c3e6cb;
        }

        a:hover {
            text-decoration: underline;
            color: #176c8e;
        }

    </style>
</head>
<body>
    <div class="fade-in-container" id="formContainer">
        <div class="container">
            <div class="title">Register as a Candidate</div>

            {% if messages %}
                <div class="django-messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="user-details">
                    {{ form.as_p }}
                </div>
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <!-- Login redirect link -->
            <div style="text-align: center; margin-top: 10px;">
                <p style="font-size: 15px;">
                    Already have an account?
                    <a href="{% url 'login' %}" style="color: #2193b0; font-weight: 500; text-decoration: none;">
                        Login here
                    </a>
                </p>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('formContainer').classList.add('show');
            }, 600);
        });
    </script>
</body>
</html>
