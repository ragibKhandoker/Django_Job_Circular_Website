<!DOCTYPE html>
<html>
<head>
    <title>Employee Signup</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6); /* Purple-blue gradient */
        }

        .fade-in-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }

        .fade-in-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        .container {
            max-width: 700px;
            width: 100%;
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 5px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }

        .container .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        .container .title::before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            height: 3px;
            width: 30px;
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        form {
            margin-top: 20px;
        }

        form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0 12px 0;
        }

        form p {
            margin-bottom: 15px;
            width: calc(100% / 2 - 20px);
            position: relative;
        }

        form p label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
        }

        form p input {
            height: 45px;
            width: 100%;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            padding-left: 15px;
            border: 1px solid #ccc;
            border-bottom-width: 2px;
            transition: all 0.3s ease;
        }

        form p input:focus,
        form p input:valid {
            border-color: #9b59b6;
        }

        form .button {
            height: 45px;
            margin: 35px 0;
        }

        form .button button {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }

        form .button button:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        .errorlist {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            list-style: none;
        }

        @media(max-width: 584px) {
            .container {
                max-width: 100%;
            }

            form p {
                margin-bottom: 15px;
                width: 100%;
            }
        }

        @media(max-width: 459px) {
            .container {
                padding: 25px 20px;
            }
        }

        /* Link styles for "Already have an account?" */
        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: #9b59b6;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Fade-in container -->
    <div class="fade-in-container" id="formContainer">
        <div class="container">
            <div class="title">Register as an Employee</div>

            <!-- Form for employee signup -->
            <form method="POST">
                {% csrf_token %}
                <div class="user-details">
                    {{ form.as_p }}
                </div>
                <div class="button">
                    <button type="submit">Sign Up</button>
                </div>
            </form>

            <!-- Login link for already existing users -->
            <div class="login-link">
                <p>Already have an account? <a href="{% url 'login' %}">Log in here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript for fade-in effect -->
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                document.getElementById('formContainer').classList.add('show');
            }, 600);  // delay in milliseconds (e.g., 600ms = 0.6s)
        });
    </script>
</body>
</html>
