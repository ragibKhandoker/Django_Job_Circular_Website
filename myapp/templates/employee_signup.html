<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Signup</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4e73df;
            --primary-dark: #3a56d4;
            --secondary: #2e59d9;
            --light: #f8f9fc;
            --dark: #5a5c69;
            --white: #ffffff;
            --gray: #858796;
            --success: #1cc88a;
            --error: #e74a3b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fc 0%, #d1d3e2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background: var(--white);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: fadeIn 0.6s ease-out;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .signup-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            padding: 20px 25px;
            text-align: center;
        }

        .signup-header h2 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .signup-form {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 16px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 13px;
        }

        .form-group input {
            width: 100%;
            padding: 11px 14px;
            border: 1px solid #d1d3e2;
            border-radius: 7px;
            font-size: 13px;
            transition: all 0.3s;
            background-color: var(--light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(78, 115, 223, 0.2);
            background-color: var(--white);
        }

        .form-group input::placeholder {
            color: var(--gray);
            opacity: 0.6;
            font-size: 13px;
        }

        .btn {
            width: 100%;
            padding: 13px;
            border: none;
            border-radius: 7px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            background: linear-gradient(135deg, var(--primary-dark), var(--secondary));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 115, 223, 0.3);
        }

        .messages-container {
            width: 100%;
            max-width: 450px;
            margin-bottom: 15px;
        }

        .message {
            padding: 12px;
            border-radius: 7px;
            margin-bottom: 8px;
            font-size: 14px;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .message.success {
            background-color: rgba(28, 200, 138, 0.1);
            color: var(--success);
            border-left: 3px solid var(--success);
        }

        .message.error {
            background-color: rgba(231, 74, 59, 0.1);
            color: var(--error);
            border-left: 3px solid var(--error);
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 576px) {
            .signup-container {
                border-radius: 10px;
            }

            .signup-header {
                padding: 18px;
            }

            .signup-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="messages-container">
        {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</div>
        {% endfor %}
    </div>

    <div class="signup-container">
        <div class="signup-header">
            <h2>Employee Registration</h2>
            <p>Join your company's network</p>
        </div>

        <div class="signup-form">
            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Enter company name" required>
                </div>

                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" placeholder="Your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Your work email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" placeholder="Contact number" required>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="Your address" required>
                </div>

                <div class="form-group">
                    <label for="company_location">Company Location</label>
                    <input type="text" id="company_location" name="company_location" placeholder="Company address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="btn">Complete Registration</button>
            </form>
        </div>
    </div>
</body>
</html>
