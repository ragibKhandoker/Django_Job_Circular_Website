<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #d9e4ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        form {
            background: white;
            width: 100%;
            max-width: 420px;
            padding: 40px 45px;
            border-radius: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        form:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #2b2d42;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 22px;
            border: 2px solid #edf2f7;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8fafc;
            color: #4a5568;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
            outline: none;
        }

        button {
            width: 100%;
            padding: 17px;
            background: linear-gradient(to right, #667eea, #7b88f2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        button:hover {
            background: linear-gradient(to right, #5a67d8, #6b78e8);
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(102, 126, 234, 0.25);
        }

        .candidate_signup {
            text-align: center;
            margin-top: 28px;
            color: #718096;
            font-size: 15px;
        }

        .candidate_signup a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }

        .candidate_signup a:hover {
            color: #5a67d8;
        }

        .candidate_signup a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #667eea;
            transform: scaleX(0);
            transition: transform 0.2s ease;
        }

        .candidate_signup a:hover::after {
            transform: scaleX(1);
        }

        div[class=""] {
            margin-top: 22px;
            text-align: center;
        }

        h3 {
            color: #fc8181;
            font-size: 15px;
            font-weight: 500;
            margin: 12px 0;
        }

        @media (max-width: 480px) {
            form {
                padding: 35px 25px;
                border-radius: 14px;
            }

            h2 {
                font-size: 24px;
                margin-bottom: 25px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="{% url 'candidate_login' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" name="username" placeholder="username"><br>
        <input type="password" name="password" placeholder="password"><br>
        <button type="submit">Submit</button><br>
        <div class="candidate_signup">
            Didn't sign up? <a href="/signup/">Please sign up</a>
        </div>
        <div>
            {% for message in messages %}
            <h3> {{message}} </h3>
            {% endfor %}
        </div>
    </form>
</body>
</html>
