<html lang="en">

            justify-content: center;

            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #ffffff;

            margin-bottom: 20px;
        }

            border-radius: 6px;

            transition: background-color 0.3s ease;

        <h2>Password Reset Email Sent</h2>
