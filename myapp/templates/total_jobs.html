<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Total Jobs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h1 {
            color: #0d6efd;
            text-align: center;
            margin: 40px 0 20px;
        }

        .job-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .job-card:hover {
            transform: translateY(-3px);
            background-color: #f1f1f1;
        }

        .job-card h5 {
            color: #0d6efd;
            margin-bottom: 10px;
        }

        .search-section {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        }

        .search-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: white;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }

        .apply-btn {
            margin-top: 15px;
        }

        .no-jobs {
            text-align: center;
            color: #6c757d;
            font-size: 1.1rem;
        }
    </style>
</head>
<body class="container mt-4">

    <h1>All Job Listings</h1>

    <!-- Search Section -->
    <div class="search-section">
        <form method="get" action="">
            <div class="form-group flex-grow-1">
                <input type="text" name="location" class="form-control" placeholder="Search by Location" value="{{ request.GET.location }}">
            </div>
            <div>
                <button type="submit" class="btn btn-custom">Search</button>
            </div>
            <div>
                <button type="submit" name="latest" value="1" class="btn btn-outline-secondary">Top 10 Latest by Location</button>
            </div>
        </form>
    </div>

    <hr>

    {% if jobs %}
        <div>
            {% for job in jobs %}
                <div class="job-card">
                    <h5>{{ job.title }}</h5>
                    <p><strong>Company:</strong> {{ job.company }}</p>
                    <p><strong>Location:</strong> {{ job.location }}</p>
                    <p><strong>Description:</strong> {{ job.description }}</p>
                    <a href="{% url 'apply_form' job.id %}" class="btn btn-success apply-btn">Apply Now</a>

                    {% comment %} <a href="{% url 'apply_job' job.id %}" class="btn btn-success apply-btn">Apply Now</a> {% endcomment %}
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-jobs">No jobs available for this location.</p>
    {% endif %}
</body>
</html>
